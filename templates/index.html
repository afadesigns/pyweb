<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyWeb Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">PyWeb Scraper</h1>
        <form id="scrape-form" class="mt-4">
            <div class="form-group">
                <input type="text" name="url" class="form-control" placeholder="Enter URL" required>
            </div>
            <div class="form-group">
                <input type="text" name="selector" class="form-control" placeholder="Enter CSS selector (optional)">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Scrape</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="results" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('scrape-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const url = formData.get('url');
            const selector = formData.get('selector');

            document.getElementById('loader').style.display = 'block';
            document.getElementById('results').innerHTML = '';

            const response = await fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ url, selector }),
            });

            document.getElementById('loader').style.display = 'none';
            const resultsContainer = document.getElementById('results');
            const data = await response.text();
            resultsContainer.innerHTML = data;
        });
    </script>
</body>
</html>
